trigger:
  branches:
    include:
      - master
  paths:
    include:
      - stackoverflow/23-token-replace/*

# https://stackoverflow.com/questions/61734755/variable-substitution-in-config-json-files-in-azure-devops-pipeline/61736613#61736613
# no PR triggers
pr: none

pool:
  vmImage: 'ubuntu-latest'

steps: 
- task: qetza.replacetokens.replacetokens-task.replacetokens@3
  displayName: 'Replace tokens in *.config *.json'
  workingDirectory: stackoverflow/23-token-replace
  inputs:
    targetFiles: |
     *.config
     *.json
    verbosity: detailed
    tokenPrefix: '{'
    tokenSuffix: '}'