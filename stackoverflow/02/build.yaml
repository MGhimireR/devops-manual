trigger:
  branches:
    include:
      - master
  paths:
    include:
      - stackoverflow/02/*

pool:
  vmImage: 'windows-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: PowerShell@2
  displayName: Get IP address
  inputs:
    targetType: 'inline'
    script: |
      Invoke-RestMethod -Uri ('http://ipinfo.io/'+(Invoke-WebRequest -uri "http://ifconfig.me/ip").Content)


