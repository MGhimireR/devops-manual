parameters:
- name: image
  displayName: Pool Image
  type: string
  default: Ubuntu
  values:
  - Windows
  - Ubuntu
  - MacOS
  
trigger: none

jobs:
- job: build
  displayName: build
  pool: 
    ${{ if eq(variables['Build.SourceBranchName'], 'Ubuntu') }}:
      vmImage: 'ubuntu-latest'
    ${{ if eq(variables['Build.SourceBranchName'], 'Windows') }}:
      vmImage: 'windows-latest'
    ${{ if eq(variables['Build.SourceBranchName'], 'MacOS') }}:
      vmImage: 'macOS-latest'
  steps:
  - script: echo building $(Build.BuildNumber) with ${{ parameters.image }}