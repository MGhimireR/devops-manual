parameters:
- name: Multiline
  type: object

trigger: none

pool:
  vmImage: ubuntu-latest

steps:
- bash: |
    echo <<< EOL
    ${{ parameters.Multiline }}
    EOL >> script.txt
    cat script.txt
  continueOnError: true
- bash: |
    echo <<< EOL
    line 1,
    line 2,
    line 3,
    line 4
    line ...
    EOL >> script2.txt
    cat script2.txt
