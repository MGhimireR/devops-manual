# https://stackoverflow.com/questions/68028216/azure-devops-use-a-variable-as-a-condition-between-deployment-stages
trigger: none

pool:
  vmImage: ubuntu-latest

stages:
- stage: A
  jobs:
  - deployment: A1
    environment: Dev
    strategy:
     runOnce:
       deploy:
        steps:
        - bash: echo "##vso[task.setvariable variable=shouldrun;isOutput=true]true"
        # or on Windows:
        # - script: echo ##vso[task.setvariable variable=shouldrun;isOutput=true]true
          name: printvar


- stage: B
  condition: and(succeeded(), eq(dependencies.A.outputs['deploy.printvar.shouldrun'], 'true'))
  dependsOn: A
  jobs:
  - job: B1
    steps:
    - script: echo hello from Stage B

- stage: C
  condition: and(succeeded(), eq(dependencies.A.outputs['deploy.printvar.shouldrun'], 'true'))
  dependsOn: A
  jobs:
  - deployment: C1
    environment: Dev
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo hello from Stage C

- stage: D
  dependsOn: []
  jobs:
  - job: D1
    steps:
    - bash: echo "##vso[task.setvariable variable=shouldrun;isOutput=true]true"
    # or on Windows:
    # - script: echo ##vso[task.setvariable variable=shouldrun;isOutput=true]true
      name: printvar


- stage: E
  condition: and(succeeded(), eq(dependencies.D.outputs['D1.printvar.shouldrun'], 'true'))
  dependsOn: D
  jobs:
  - job: E1
    steps:
    - script: echo hello from Stage E

- stage: F
  condition: and(succeeded(), eq(dependencies.D.outputs['D1.printvar.shouldrun'], 'true'))
  dependsOn: D
  jobs:
  - deployment: F1
    environment: Dev
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo hello from Stage F

