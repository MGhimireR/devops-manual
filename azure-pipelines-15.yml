trigger: none
pr: none 

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: manual_approval
  displayName: "Manual approval"
  jobs:
    - job: manual_approval
      condition: ne(variables['Build.Reason'], 'PullRequest')
      pool: server
      timeoutInMinutes: 60
      steps:
        - task: ManualIntervention@8
          timeoutInMinutes: 60
          displayName: "Manual approval"
          inputs:
            instructions: 'review deploy'
            emailRecipients: '$(toNotify)'
            onTimeout: reject