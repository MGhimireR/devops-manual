name:   PR-$(Build.SourceBranchName)-$(Date:yyyyMMdd)$(Rev:.r)
trigger:
  - develop
  - test 
  - master
pool:
  vmImage: 'windows-latest'
parameters:
- name: BuildConfiguration
  displayName: Build Configuration
  default: ' '
  values:
  - Debug
  - Release
  - ' '

variables:
- name: buildConfiguration
  ${{ if and(eq(variables['Build.SourceBranch'], 'refs/heads/develop'), eq(eq(variables['Build.SourceBranch'], 'refs/heads/develop'),' ')) }}:
    value: Debug
  ${{ if and(eq(variables['Build.SourceBranch'], 'refs/heads/test'), eq(eq(variables['Build.SourceBranch'], 'refs/heads/develop'),' ')) }}:
    value: Release
  ${{ if and(eq(variables['Build.SourceBranch'], 'refs/heads/,master'), eq(eq(variables['Build.SourceBranch'], 'refs/heads/develop'),' ')) }}:
    value: Release
  ${{ else }}:
    value: ${{parameters.BuildConfiguration}}

steps:
- script: echo $(buildConfiguration)
